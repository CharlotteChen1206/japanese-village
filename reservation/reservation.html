<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservation - Japanese Village</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="reservation.css" />
  
</head>

<body>
  <header>
    <div class="logo-title">
      <img src="../assets/logo.png" alt="Logo" class="logo" />
      <h1>JAPANESE VILLAGE</h1>
    </div>
  
    <button class="hamburger" id="hamburger">
      &#9776;
    </button>
  
    <nav class="vertical-nav" id="nav-menu">
      <a href="../index.html">HOME</a>
      <a href="../menu/menu.html">MENU</a>
      <a href="reservation.html">BOOK A TABLE</a>
    </nav>
  </header>

  <main class="reservation-wrapper">
    <h1>BOOK A TABLE</h1>

    <form id="reservation-form" class="reservation-form">

      <div class="form-row">

        <label>Name
          <input type="text" name="name" placeholder="Your name" required />
        </label>
        
        <label>Number of Guests
          <select name="guests" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4+">4</option>
          </select>
        </label>

        <label>Date
          <input type="date" name="date" required />
        </label>

        <label>Email
            <input type="email" name="email" placeholder="Your email" required />
        </label>
      </div>

      <input type="hidden" name="time" />

      <p class="time-label">Please choose an available time slot.</p>
      <div class="time-grid" id="time-grid">
        <!-- JS 產生時間選擇按鈕 -->
      </div>

      <button type="submit" class="submit-btn">BOOK NOW</button>
    </form>
  </main>


  <footer>
    <div>
      <h3>House of Japanese Cuisine</h3>
      <h2>JAPANESE VILLAGE</h2>
      <p>
        A: 317 10 Ave SW, Calgary, AB T2R 0A5<br />
        T: 403-262-2738
      </p>
    </div>
    <nav class="footer-nav">
      <a href="index.html">HOME</a>
      <a href="../menu/menu.html">MENU</a>
      <a href="../reservation/reservation.html">BOOK A TABLE</a>
    </nav>
    <p class="copyright">© 2025 by Japanese Village.</p>
  </footer>

  <script type="module" src="reservation.js"></script>
  <script src="../script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>

</body>
</html>
