<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservation - Japanese Village</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="reservation.css" />
  <script defer type="module" src="reservation.js"></script>
  <script defer src="script.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  
</head>

<body>

  <div id="navbar-placeholder"></div>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>

  <main class="reservation-wrapper">
    <h1>BOOK A TABLE</h1>

    <form id="reservation-form" class="reservation-form">

      <div class="form-row">

        <label>Name
          <input type="text" name="name" placeholder="Your name" required />
        </label>
        
        <label>Number of Guests
          <select name="guests" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4+">4+</option>
          </select>
        </label>

        <label>Date
          <input type="date" name="date" required />
        </label>

        <label>Email
            <input type="email" name="email" placeholder="Your email" required />
        </label>
      </div>

      <input type="hidden" name="time" />

      <p class="time-label">Please choose an available time slot.</p>
      <div class="time-grid" id="time-grid">
        <!-- JS 產生時間選擇按鈕 -->
      </div>

      <button type="submit" class="submit-btn">BOOK NOW</button>
    </form>
  </main>

  <div id="footer-placeholder"></div>
  <script>
    fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
      // 👇 Add this part to update the year AFTER footer is loaded
      const yearEl = document.getElementById('year');
      if (yearEl) {
        yearEl.textContent = new Date().getFullYear();
      }
    })
    .catch(error => console.error('Error loading footer:', error));
  </script>



</body>
</html>
